<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #040564;
      color: white;
      padding: 10px;
      text-align: center;
    }

    form {
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"], input[type="datetime-local"] {
      width: 90%;
      padding: 5px;
      margin-bottom: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #040564;
      color: white;
    }

    button[type="submit"] {
      background-color:  #040564;
      color: white;
      width: 90px;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    button[type="button"] {
      width: 160px;
      background-color: #0ad1b7;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 40px;
      margin-left: 110px;
    }

    #one, #two, #three {
      width: 32%;
      background-color: rgb(248, 255, 254);
      float: left;
      padding: 10px;
      box-sizing: border-box;
    }

    #two {
      margin-left: 2%;
    }

    #three {
      margin-left: 2%;
    }

    @media (max-width: 768px) {
      #one, #two, #three {
        width: 100%;
        margin-left: 0;
        margin-top: 10px;
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Order Form</h1>
  <form>
    <div id="one">
      <label for="orderId">Order ID:</label>
      <input type="text" id="orderId" name="orderId"><br>

      <label for="orderDate">Order Date:</label>
      <input type="datetime-local" id="orderDate" name="orderDate"><br>

      <label for="totalPrice">Total Price:</label>
      <input type="number" step="0.01" id="totalPrice" name="totalPrice"><br>

      <label for="addedPoints">Added Points:</label>
      <input type="number" id="addedPoints" name="addedPoints"><br>

      <label for="cashierName">Cashier Name:</label>
      <input type="text" id="cashierName" name="cashierName"><br>
    </div>

    <div id="two">
      <label for="itemId">Item ID:</label>
      <input type="text" id="itemId" name="itemId"><br>

      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" name="itemName"><br>

      <label for="unitPrice">Unit Price:</label>
      <input type="number" step="0.01" id="unitPrice" name="unitPrice"><br>

      <label for="quantity">Qty:</label>
      <input type="number" id="quantity" name="quantity"><br>

      <label for="description">Description:</label>
      <input type="text" id="description" name="description"><br>
    </div>

    <div id="three">
      <label for="amountId">Amount ID:</label>
      <input type="text" id="amountId" name="amountId"><br>

      <label for="totalAmount">Total Amount:</label>
      <input type="number" step="0.01" id="totalAmount" name="totalAmount"><br>

      <label for="discount">Discount:</label>
      <input type="number" step="0.01" id="discount" name="discount"><br>

      <label for="balance">Balance:</label>
      <input type="number" step="0.01" id="balance" name="balance"><br>

      <button type="button" class="btn btn-success">Add to Cart</button>   
    </div>

    <table>
      <thead>
        <tr>
          <th>Item Code</th>
          <th>Item Name</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Maduranga</td>
          <td>1</td>
          <td>$10.00</td>
          <td>$10.00</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Maduranga</td>
          <td>2</td>
          <td>$15.00</td>
          <td>$30.00</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Maduranga</td>
          <td>3</td>
          <td>$20.00</td>
          <td>$60.00</td>
        </tr>
        <tr>
          <td>004</td>
          <td>Maduranga</td>
          <td>4</td>
          <td>$25.00</td>
          <td>$100.00</td>
        </tr>
        <tr>
          <td>005</td>
          <td>Maduranga</td>
          <td>5</td>
          <td>$30.00</td>
          <td>$150.00</td>
        </tr>
      </tbody>
    </table>
    

    <button type="submit">Submit</button>
  </form>
</body>
</html>
